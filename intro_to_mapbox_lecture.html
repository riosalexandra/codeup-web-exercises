<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Mapbox</title>

<!--mapbox script source code below -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>

    <style>
    #map {
        width: 50%;
        height: 400px;
    }
    </style>

</head>
<body>

<!--mapbox code info below-->
<div id='map' class="mx-auto mt-4"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicmlvc2FsZXhhbmRyYTkxIiwiYSI6ImNsM2Q2OGVzNDA1OTgzY3JzYjB4czBpdW0ifQ.sxTlVA8ZxmL4EbgSUtXqWg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [0.3763, 39.4699], // starting position [lng, lat]
        zoom: 5 // starting zoom
    });
    map.setZoom(7);


</script>

</body>
</html>
